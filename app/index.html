<!DOCTYPE html>
<html lang="en" ng-app="market-playback">
<head>
    <meta charset="UTF-8">
    <title>Market Transaction Playback</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bundle.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div ng-controller="DatePicker">
        <pre>Chart for {{symbol}} in: <em>{{dt | date:'fullDate' }}</em></pre>

        <div class="row btn-group">
            <button ng-repeat="symbol in symbols" type="button" class="btn btn-default navbar-btn" ng-click="select_symbol(symbol)">{{symbol}}</button>
        </div>

        <div class="col-md-3" style="display:inline-block; min-height:290px;">
            <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
        </div>
        <div id="chart"></div>
    </div>
</body>
</html>
